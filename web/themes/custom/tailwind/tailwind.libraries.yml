# Theme Tailwind CSS
theme:
  css:
    layout:
      dist/tailwind.css: { weight: 50, media: "screen" }
  dependencies:
    - core/jquery
    - core/js-cookie
    - core/drupal.ajax
    - core/drupalSettings

# Vite
hot-module-replacement:
  header: true
  js:
    # Vite HMR
    /@vite/client: { type: external, attributes: { type: "module" } }
    # Initial Tailwind CSS
    /src/css/tailwind.css: { attributes: { type: "module" } }
