name: Tailwind
type: theme
description: "A Vite, TailwindCSS 4 & Drupal theme"
base theme: false
core_version_requirement: ^10 || ^11

libraries:
  - tailwind/theme
  - tailwind/hot-module-replacement

regions:
  header: Header
  pre_content: Pre-content
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: Page top
  page_bottom: Page bottom
  sidebar_first: First sidebar
regions_hidden:
  - sidebar_first

"interface translation project": tailwind
"interface translation server pattern": themes/custom/tailwind/translations/%project.%language.po
